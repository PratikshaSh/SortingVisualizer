<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/visualizer.css">
</head>

<body>
    <header>
        <!-- <h1>Sorting Visualizer header</h1> -->
        <nav>
            <div class="nav-left">
                <p>Size of the array:</p>
                <input id="array-size" type="range" min=20 max=150 step=1 value=80>
                <button id="generate-array">Generate New Array</button>
            </div>
            <div class="nav-right">
                <p class="navbar-heading">SORTING VISUALIZER</p>
                <div class="sorting-algos-buttons">
                    <button>Merge Sort</button>
                    <button>Quick Sort</button>
                    <button>Heap Sort</button>
                    <button>Bubble Sort</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="array-container">

        </div>
    </section>


    <footer>
        <h1>Sorting Visualizer footer</h1>

    </footer>
    <script src="./assets/js/bubbleSort.js"></script>
    <script src="./assets/js/visualizer.js"></script>

</html>
